<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


<div class="container text-center">
    <br>
    <br>
    <h1>Password Generator
        <br>
        <small class="text-muted">by Burak Aytac</small>
    </h1>
    <hr>
    <br>

    <form action="{% url 'password' %}"> <! refs to the url in urls.py file>
        <select class="btn btn-primary btn-sm dropdown-toggle" name="length">
            <option value="6"> <! the actual value that is passed> 6</option>
            <option value="7"> 7 </option>
            <option value="8"> 8 </option>
            <option value="9"> 9 </option>
            <option value="10" selected="selected"> 10 </option>
            <option value="11"> 11 </option>
            <option value="12"> 12 </option>
            <option value="13"> 13 </option>
        </select> Length
    <br>

        <input class="form-check-input" type="checkbox" id="upperbox" name="uppercase">
        <label class="form-check-label" for="upperbox">Uppercase</label>
        <br>
        <input type="checkbox" name="numbers" id="number" class="form-check-input">
        <label class="form-check-label" for="number">Numbers</label>
        <br>
        <input type="checkbox" name="special" id="specials" class="form-check-input">
        <label class="form-check-label" for="specials">Special Characters</label>
        <br>
        <br>
        <input type="submit" value="Generate Password" class ="btn btn-primary">
    </form>
</div>
